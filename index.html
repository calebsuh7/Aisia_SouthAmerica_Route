<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Asia_SouthAmerica_Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <h1>🌐 Asia_SouthAmerica_Route</h1>
    <div class="speed-group">
      <button onclick="setSpeed('slow')">Slow</button>
      <button onclick="setSpeed('normal')">Normal</button>
      <button onclick="setSpeed('fast')">Fast</button>
    </div>
    <div class="route-group">
      <button onclick="startRoute('forward')">Busan → Guayaquil</button>
      <button onclick="startRoute('backward')">Guayaquil → Busan</button>
    </div>
    <div class="pause-group">
      <button onclick="pauseShip()">Pause</button>
      <button onclick="resumeShip()">Resume</button>
    </div>
  </div>
  <div class="info-bar" id="infoBar"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="waypoints.js"></script>
  <script src="flags.js"></script>
  <script src="script.js"></script>
</body>
</html>
